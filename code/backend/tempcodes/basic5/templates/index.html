<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <h2>Logged status : </h2>
    {% if current_user.is_authenticated %}
        <h4 style="color: green;">Logged in as {{ current_user.username }}</h4>
    {% else %}
        <h4 style="color: red;">No user logged in</h4>
    {% endif %}
    <p></p>
    <a href="{{ url_for('login') }}">Login</a><br><br>
    <a href="{{ url_for('signup') }}">Signup</a><br><br>
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('secret') }}">secret</a>

</body>
</html>
