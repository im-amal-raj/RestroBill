<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            width: 85mm;
        }

        .bill {
            border: 1px solid black;
            margin: 0 auto;
            width: 80mm;
            height: auto;
            text-align: center;
            padding: 5px;
        }

        img {
            margin-top: 5px;
            width: 80px;
        }

        h2 {
            margin: 10px 0 0;
            font-size: 18px;
        }

        .addr {
            font-weight: normal;
            font-size: 10px;
        }

        .dotted-top {
            border-top: 3px dotted black;
        }

        .dotted-down {
            border-bottom: 3px dotted black;
        }

        span {
            display: block;
            font-weight: bold;
        }

        .p-10 {
            padding: 10px;
        }

        .p-2 {
            padding: 2px;
        }

        .mar-b-10 {
            margin-bottom: 10px;
        }

        .mar-b-20 {
            margin-bottom: 20px;
        }

        .mar-b-30 {
            margin-bottom: 30px;
        }

        table {
            margin: 0 auto;
            width: 95%;
            text-align: center;
            table-layout: fixed;
        }

        table,
        tr {
            border-bottom: 2px solid black;
            border-collapse: collapse;
            font-size: 13.5px;
        }

        th,
        td {
            padding: 10px 0;
            word-wrap: break-word;
            white-space: normal;
            width: 45px; /* Adjust as necessary */
            overflow: hidden; /* Prevent overflow */
            text-overflow: ellipsis; /* Prevent overflow */
        }

        .pay {
            display: flex;
            justify-content: space-between;
            text-align: left; /* Align text to left */
        }

        .pay span {
            word-wrap: break-word; /* Allow wrapping */
            white-space: normal; /* Allow wrapping */
            width: 115px; /* Adjust as necessary */
            overflow: hidden; /* Prevent overflow */
            text-overflow: ellipsis; /* Prevent overflow */
        }
    </style>
</head>

<body>
    <div class="bill" id="content">
        <div>
<!--
            <img src="bill-icon.png" alt="Bill Icon">
-->
        </div>
        <h2>Aboos Restaurant</h2>
        <span class="mar-b-20 addr">Palakkad Road, Pattambi</span>
        <span class="dotted-top dotted-down p-2">Bill</span>
        
        <div class="p-10 dotted-down">
            <span>Date: 04/10/24 08:09 PM</span>
            <span>Staff Name: amal</span>
        </div>

        <table class="mar-b-10">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>MRP</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Tea</td>
                    <td>1</td>
                    <td>₹10</td>
                    <td>₹10.00</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <h4 class="mar-b-10">
            <span>Total amount : ₹10</span>
        </h4>

        <div class="pay mar-b-10">
            <div>
                <span>Payment : CASH</span>
                <span>Discount : 0.0</span>
            </div>
            
           <!-- Add more payment details if necessary -->
           
           <div>
                <span>Tendered : ₹10</span> <!-- Adjusted for clarity -->
                <span>Change : ₹0.00</span>
           </div>
       </div>

       <span class="dotted-top dotted-down p-2 mar-b-30">Number of items: 1</span>
   </div>

   <button id="download">Download PDF</button>

   <!-- Include html2pdf library -->
   <script src="html2pdf.bundle.min.js"></script>

   <!-- JavaScript to handle PDF generation -->
   <script>
       const divHeight = document.getElementById('content').offsetHeight;
       document.getElementById('download').addEventListener('click', function() {
           const element = document.getElementById('content');
           
           // Define custom page size
           const opt = {
               margin:       1,
               filename:     'myfile.pdf',
               image: { type: 'jpeg', quality: 0.98 },
               html2canvas: { scale: 2 },
               jsPDF: {
                   unit: 'mm', // Use mm for custom size
                   format:[88, element.scrollHeight], // Custom width of 88mm and auto height
                   orientation:'portrait'
               }
           };

           // Generate PDF
           html2pdf().from(element).set(opt).save();
       });
       console.log("done");
   </script>

</body>

</html>
