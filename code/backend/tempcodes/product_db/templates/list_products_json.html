<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- Product rows will be inserted here -->
        </tbody>
    </table>
    <button id="refresh-button">Refresh</button>
    <script>
        function fetchProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('product-list');
                    productList.innerHTML = ''; // Clear the existing rows
                    // Loop through each product and create a table row
                    data.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${product.name}</td>
                            <td>${product.category}</td>
                            <td>â‚¹ ${product.price.toFixed(2)}</td>
                        `;
                        productList.appendChild(row); // Append the row to the table body
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error); // Log any errors
                });
        }

        // Fetch products on page load
        window.onload = fetchProducts;

        // Add event listener to the refresh button
        document.getElementById('refresh-button').addEventListener('click', fetchProducts);
    </script>
</body>
</html>
