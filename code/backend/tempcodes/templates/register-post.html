<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <h3>Using POST Method</h3>

    <form action="http://127.0.0.1:5000/register/report" method="POST">
        Username :
        <input type="text" name="username" autocomplete="off"><br><br>
        Password :
        <input type="password" name="password" autocomplete="off"><br><br>
        Email :
        <input type="text" name="email" autocomplete="off"><br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
