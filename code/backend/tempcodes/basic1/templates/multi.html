<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
  </head>
  <body>
    <h1><u>Multiplication Table of {{ num }}</u></h1>

    <!-- for loop for multiplication -->
    {% for i in range(1,11) %}
      <h3>{{ num }} x {{ i }} = {{ num*i }}</h3>
    {% endfor %}
    
  </body>
</html>
