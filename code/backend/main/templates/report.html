<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login report</title>
    <style>
        body {
            text-align: center;
        }
        .table{
            display: flex;
            justify-content: center;
        }
        table, th, td {
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <h1>Login Report</h1>
    <div class="table">
        <table>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
            <tr>
                <td>{{ username }}</td>
                <td>{{ password }}</td>
            </tr>
        </table>
    </div>

    
</body>
</html>
