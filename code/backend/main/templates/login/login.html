<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'fonts/iconic/css/material-design-iconic-font.min.css') }}">
</head>

<body>
    <div class="main">
        <div class="container">

<!----------------- form begin ------------------>
            <form class="login-form" action="http://127.0.0.1:5000/login-report" method="POST">
                <span class="form-heading">Login</span>

                <div class="form-input">
                    <span class="label-input">Username</span>
                    <input type="text" placeholder="Type your username" name="username" class="input">
                    <span class="icon" data-symbol="&#xf206;"></span>

                </div>
                <div class="form-input">
                    <span class="label-input">Password</span>
                    <input type="password" placeholder="Type your password" name="password" class="input">
                    <span class="icon" data-symbol="&#xf190;"></span>
                </div>

                <div class="form-btn">
                    <div class="submit-btn">
                        <div class="submit-btn-1"></div>
                        <button class="btn" type="submit">LOGIN</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
