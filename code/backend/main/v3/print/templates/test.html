<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        @page {
            size: 88mm auto;
            margin: 0;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            .bill {
                margin: 0;
                padding: 0;
                border: none;
                width: 88mm;
            }
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .bill {
            border: 1px solid black;
            margin: 0 auto;
            width: 88mm;
            height: auto;
            text-align: center;
            padding: 5px;
        }

        h2 {
            margin: 10px 0 0;
            font-size: 18px;
        }

        .addr {
            font-weight: normal;
            font-size: 10px;
        }

        .dotted-top {
            border-top: 3px dotted black;
        }

        .dotted-down {
            border-bottom: 3px dotted black;
        }

        span {
            display: block;
            font-weight: bold;
        }

        .p-10 {
            padding: 10px;
        }

        .p-2 {
            padding: 2px;
        }

        .mar-b-20 {
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
            width: 97%;
            text-align: center;
            table-layout: fixed;
        }

        table, tr {
            border-bottom: 2px solid black;
            border-collapse: collapse;
            font-size: 13.5px;
        }

        th, td {
            padding: 10px 0;
            word-wrap: break-word;
            white-space: normal;
            width: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        img {
            margin-top: 5px;
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="bill">
        <div>
            <img src="/images/bill-icon.png">
        </div>
        <h2>Aboos Restaurant</h2>
        <span class="mar-b-20 addr">Palakkad Road, Pattambi</span>
        <span class="dotted-top dotted-down p-2">Bill</span>
        <div class="p-10 dotted-down">
            <span>Date: 08/09/24 02:20 PM</span>
            <span>Staff Name: amal</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>MRP</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.qty }}</td>
                        <td>₹{{ item.price }}</td>
                        <td>₹{{ item.total }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h4>
            <span>Total amount : ₹{{ total }}</span>
        </h4>
        <span class="dotted-top dotted-down p-2 mar-b-30">Number of items: {{ items | length }}</span>
    </div>

    <button onclick="openPrintWindow()">Print</button>

    <script>
        function openPrintWindow() {
            // Get the bill content
            var billContent = document.querySelector('.bill').outerHTML;

            // Open a new window
            var printWindow = window.open('', '', 'width=88mm,height=auto');

            // Write the bill content into the new window
            printWindow.document.write(`
                <html>
                    <head>
                        <title>Print Bill</title>
                        <style>
                            @page { size: 88mm auto; margin: 0; }
                            body { font-family: Arial, sans-serif; font-size: 14px; }
                            .bill { width: 88mm; padding: 5px; border: 1px solid black; margin: 0 auto; text-align: center; }
                            h2 { font-size: 18px; margin: 10px 0 0; }
                            .addr { font-weight: normal; font-size: 10px; }
                            .dotted-top { border-top: 3px dotted black; }
                            .dotted-down { border-bottom: 3px dotted black; }
                            span { font-weight: bold; display: block; }
                            table { margin: 0 auto; width: 97%; text-align: center; table-layout: fixed; }
                            table, tr { border-bottom: 2px solid black; border-collapse: collapse; font-size: 13.5px; }
                            th, td { padding: 10px 0; white-space: normal; overflow: hidden; text-overflow: ellipsis; }
                            img { width: 80px; margin-top: 5px; }
                        </style>
                    </head>
                    <body>
                        ${billContent}
                    </body>
                </html>
            `);

            // Trigger the print dialog after content is loaded
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.onafterprint = printWindow.close;
        }
    </script>
</body>

</html>
