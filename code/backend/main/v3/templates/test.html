<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <title>test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
                .bill {
            border: 1px solid black;
            margin: 0 auto;
            width: 250px;
            /* Reduce the width for a receipt-like layout */
            height: auto;
            text-align: center;
            padding: 5px;
        }

        h2 {
            margin: 0;
            font-size: 18px;
        }

        .addr {
            font-weight: normal;
            font-size: 10px;
        }

        .dotted-top {
            border-top: 3px dotted black;
        }

        .dotted-down {
            border-bottom: 3px dotted black;
        }

        span {
            display: block;
            font-weight: bold;
        }

        .p-10 {
            padding: 10px;
        }

        .p-2 {
            padding: 2px;
        }

        .mar-b-10 {
            margin-bottom: 10px;
        }

        .mar-b-20 {
            margin-bottom: 20px;
        }

        .mar-b-30 {
            margin-bottom: 30px;
        }

        table {
            margin: 0 auto;
            width: 97%;
            text-align: center;
            table-layout: fixed;
        }

        table,
        tr {
            border-bottom: 2px solid black;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            padding: 10px 0;
            word-wrap: break-word;
            /* Wraps long words */
            white-space: normal;
            /* Allows wrapping of content */
            width: 50px;
            /* Limits content width */
            overflow: hidden;
            /* Ensures content doesn't overflow the cell */
            text-overflow: ellipsis;
        }
        img {
            margin-top: 5px;
            width: 80px;
        }
    </style>
</head>

<body>
       <div class="bill">
           <div>
               <img src="/images/bill-icon.png">
           </div>
        <h2>Aboos Restaurant</h2>
        <span class="mar-b-20 addr">Palakkad Road, Pattambi</span>
        <span class="dotted-top dotted-down p-2">Bill</span>
        <div class="p-10 dotted-down">
            <span>Date: 08/09/24 02:20 PM</span>
            <span>Staff Name: amal</span>
        </div>
        <table>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Qty</th>
                <th>MRP</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Tea</td>
                <td>1</td>
                <td>₹10</td>
                <td>₹10</td>
            </tr>
        </table>
        <h4>
            <span>Total: ₹1000</span>
        </h4>
        <span class="dotted-top dotted-down p-2 mar-b-30">Number of items: 1</span>
    </div>
    <button id='btn'>Print</button>

    <script>
        var styles = `
            @media print {
                    @page {
                        size: 88mm portrait;
                        margin: 0;
                        padding: 0;
                    }
                    body {
                        width: 300px;
                        margin: 0;
                        padding: 0;
                    }
                };
            `

        var styleElement = document.createElement('style');
        styleElement.type = 'text/css';
        styleElement.innerHTML = styles;
        document.head.appendChild(styleElement);


        document.getElementById('btn').onclick = function () {
            window.print();
}
    </script>
</body>
</html>
