                                </div>

                                <div class="number-input">

                                    <button class="plus">+</button>
                                </div>
                            </td>
                            <td>₹130</td>
                            <td>₹1000</td>
                        </tr> -->

                </table>

                </div>
                <div>
                    <button id="print">Print</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="/js/jquery-3.7.1.min.js"></script>

</html>
