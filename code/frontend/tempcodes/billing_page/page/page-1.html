<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            height: 100vh;
            background-color:whitesmoke;
            overflow: auto;
            flex-direction: column;
            min-height: 100vh;
            
        }
        .container .search{
            display: flex;
            margin: auto 50px auto 50px;
            justify-content: center;
            padding-top:100px;
        }
        .container input{

            width: 600px;
            text-align: center;
            height: 50px;
            color: rgba(237, 212, 255, 1);
            border: solid 1px transparent;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.094);
        }

        .container-2{
           display: flex;
           background-color: aqua;
           width: 600px;
           height: 400px;
           align-self: center;
           margin-bottom: 50px;
           border-radius: 15px;

            
        }
        .container-2 .options h3{
           justify-content: space-evenly;
        }
        
    </style>
    <title>BILLING PAGE</title>
</head>
<body>
    <div class="container">
        <div class="search"><input type="text" placeholder="search"></div>
        <div class="container-2">
            <div class="options">
                <h3>PRODUCT</h3>
                <h3>QUANTITY</h3>
                <h3>PRICE</h3>
                
            </div>
            <div class="sections">
                
            </div>
        </div>
    </div>
</body>
</html>
