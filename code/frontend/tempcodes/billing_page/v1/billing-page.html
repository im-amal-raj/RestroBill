<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>BILLING PAGE</title>
</head>

<body>
    <div class="container">
        <div class="search"><input type="text" placeholder="search products" /></div>
        <div class="billig-div">
            <table class="table-list">
                <thead>
                    <tr>
                        <th><div class="refresh-icon"><img src="refresh.png"></div></th>
                        <th class="sino-th">SI.NO</th>
                        <th>PRODUCT</th>
                        <th>QUANTITY</th>
                        <th>M.R.P</th>
                        <th>PRICE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><div class="remove-icon"><img src="close.png"></div></td>
                        <td>1</td>
                        <td>soup</td>
                        <td>
                            <div class="number-input">
                                <button class="minus">-</button>
                                <input id="input" type="number" value="1" min="0" max="100" step="1">
                                <button class="plus">+</button>
                            </div>
                        </td>
                        <td>130</td>
                        <td>1000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
