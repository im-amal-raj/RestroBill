<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="main">
        <div class="head-div">
            <h1> User Management </h1>
        </div>
        <div class="container">
            <div class="row-head">
                <h2>Manage <b>Users</b></h2>
                <button id="insert-popup" type="button">Add New User</button>
            </div>

            <!-- flash mesg -->
            <div class="flash-msg-div">
                <div class="flash-msg">
                    <span>
                        <!-- {{message}} -->
                        hello
                    </span>

                    <button type="button">
                        <span>X</span>
                    </button>

                </div>
            </div>

            <!-- table -->
            <div class="row-body">
                <table>
                    <thead>
                        <tr>
                            <th> Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Amal</td>
                            <td>User</td>
                            <td>
                                <a href="#" id="update-popup" class="btn btn-edit">Edit</a>
                                <a href="#" class="btn btn-delete">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>aju</td>
                            <td>User</td>
                            <td>
                                <a href="#" id="update-popup" class="btn btn-edit">Edit</a>
                                <a href="#" class="btn btn-delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                    <!-- Update Popup -->
                    <div class="popup-container popup-container-update">
                        <div class="popup-div">
                            <div class="close-btn-div">
                                <button id="close-popup-update" ><span class="close-icon">x</span></button>
                            </div>
                            <div class="popup-head">
                                <h4>Edit Information</h4>
                            </div>
                            <div class="form-div">
                                <form action="#update" method="POST">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" name="username" value="username">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Enter new password">
                                    </div>
                                    <div class="form-btn">
                                        <input type="submit" value="Update">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </table>
            </div>
            <!-- Insert Popup -->
            <div class="popup-container popup-container-insert">
                <div class="popup-div">
                    <div class="close-btn-div">
                        <button id="close-popup-insert"><span class="close-icon">x</span></button>
                    </div>
                    <div class="popup-head">
                        <h4>Add User</h4>
                    </div>
                    <div class="form-div">
                        <form action="#insert" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter username">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Enter password">
                            </div>
                            <div class="form-btn">
                                <input type="submit" value="Add User">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // popup logic

    // insert popup
    document.getElementById('insert-popup').onclick = function() {
        document.querySelector('.popup-container-insert').style.display = 'flex';
    }
    document.getElementById('close-popup-insert').onclick = function() {
        document.querySelector('.popup-container-insert').style.display = 'none';
    }

    // update popup
        document.getElementById('update-popup').onclick = function() {
        document.querySelector('.popup-container-update').style.display = 'flex';
    }
    document.getElementById('close-popup-update').onclick = function() {
        document.querySelector('.popup-container-update').style.display = 'none';
    }
  
    </script>

</html>
